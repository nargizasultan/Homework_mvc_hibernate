<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>All Companies</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<table class="table table-dark table-striped" >
    <thead>
    <tr>
        <th>ID</th>
        <th>CompanyName</th>
        <th>LocatedCountry</th>
        <th>Courses</th>
        <th>Action</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="company:${companyList}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.locatedCountry}"></td>
        <td>
            <a th:href="@{'courses/find/by/'+${company.id}}">
                <button>courses</button>
            </a>
        </td>


        <td>
            <a th:href="@{'/api/companies/update/'+${company.id}}">
                <button>update</button>
            </a>

        </td>
        <td>
            <a th:href="@{'/api/companies/delete/'+${company.id}}">
                <button>delete</button>
            </a>

        </td>

    </tr>

</tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP
\+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div>
    <a th:href="@{/api/companies/save}">
        <button>save</button>
    </a>
</div>

</body>
</html>
