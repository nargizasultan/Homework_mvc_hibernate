

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
    <style>
        body {
            background-image: url('https://thumbs.dfs.ivi.ru/storage15/contents/d/f/f16ac198c146983d410f60807aad05.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<table class="table table-dark table-striped" >    <thead>
    <tr>

        <th>ID</th>
        <th>courseName</th>
        <th>duration</th>
        <th>Groups</th>
        <th>Teacher</th>
        <th>Actions</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.duration}"></td>
        <td>
            <a th:href="@{'/api/groups/find/by/'+${course.id}}">
                <button>groups</button>
            </a>

        </td>
        <td>
            <a th:href="@{'/api/teachers/find/by/'+${course.id}}">
                <button>teacher</button>
            </a>
        </td>

        <td>
            <a th:href="@{'/api/courses/update/'+${course.id}}">
                <button>update</button>
            </a>

            <a th:href="@{'/api/courses/delete/'+${course.id}}">
                <button>delete</button>
            </a>

        </td>


    </tr>
    </tbody>
</table>


<div>
    <a th:href="@{'/api/courses/save/' + ${companyId}}">
        <button>save</button>
    </a>
</div>

<br><br>
<div>
    <a th:href="@{/api/companies}">
        <button>go back</button>
    </a>
</div>


</body>
</html>
