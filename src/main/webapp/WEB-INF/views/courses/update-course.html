<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
</head>
<body>
<form action="#"
      th:action="@{'/api/courses/update/' +${courseId}}"
      method="post"
      th:object="${updateCourse}">

    <label for="courseName">courseName</label>
    <input id="courseName" th:field="${updateCourse.courseName}" placeholder="example">
    <br><br>

    <label for="duration">duration</label>
    <input id="duration" th:field="${updateCourse.duration}" placeholder="example">
    <br><br>

    <button type="submit">save</button>
</form>

</body>
</html>
