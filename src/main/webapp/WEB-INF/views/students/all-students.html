<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
    <style>
        body {
            background-image: url('https://i.ytimg.com/vi/bKWy0BSXhTA/maxresdefault.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>

</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<table class="table table-dark table-striped" >    <thead>
    <tr>

        <th>id</th>
        <th>firstName</th>
        <th>email</th>
        <th>studyFormat</th>
        <th>Actions</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.studyFormat}"></td>

        <td>
            <a th:href="@{'/api/students/update/'+${student.id}}">
                <button>update</button>
            </a>
            <a th:href="@{'/api/students/delete/'+${student.id}}">
                <button>delete</button>
            </a>

        </td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{'/api/students/save/' + ${groupId}}">
        <button>save</button>
    </a>
</div>

<br><br>
<div>
    <a th:href="@{/api/companies}">
        <button>go back</button>
    </a>
</div>

<br><br>
<div>
    <a th:href="@{'/api/groups/find/by/'+${students.get(0).getGroup().getCourses().get(0).getId()}}">
        <button>go to groups</button>
    </a>
</div>




</body>
</html>
