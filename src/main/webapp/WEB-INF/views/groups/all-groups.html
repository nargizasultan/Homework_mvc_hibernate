<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Groups</title>
</head>
<body>
<table class="table table-bordered border-primary">
    <thead>
    <tr>
        <th>ID</th>
        <th>groupName</th>
        <th>dateOfStart</th>
        <th>dateOfFinish</th>
        <th>Students</th>
        <th>Actions</th>

    </tr>

    </thead>
    <tbody>
    <tr th:each="group: ${groups}">
        <td th:text="${group.id}"></td>
        <td th:text="${group.groupName}"></td>
        <td th:text="${group.dateOfStart}"></td>
        <td th:text="${group.dateOfFinish}"></td>
        <td>
            <a th:href="@{'/api/students/find/by/'+${group.id}}">
                <button>students</button>
            </a>
        </td>

        <td>
            <a th:href="@{'/api/groups/update/'+${group.id}}">
                <button>update</button>
            </a>

            <a th:href="@{'/api/groups/delete/'+${group.id}}">
                <button>delete</button>
            </a>

        </td>

    </tr>

    </tbody>
</table>

<div>
    <a th:href="@{'/api/groups/save/' + ${courseId}}">
        <button>save</button>
    </a>
</div>



<br><br>
<div>
    <a th:href="@{/api/companies}">
        <button>go back</button>
    </a>
</div>
<br><br>

<div>
    <a th:href="@{'/api/courses/find/by/'+${courses.get(0).getCourses().get(0).getCompany().id}}">
        <button>Go to Courses</button>
    </a>
</div>




</body>
</html>
