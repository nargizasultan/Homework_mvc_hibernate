<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Teachers</title>
    <style>
        body {
            background-image: url('https://cdn.kanobu.ru/editor/images/24/1454aee0-42ed-439d-aebf-20059ebabc49.webp');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<table class="table table-dark table-striped" >    <thead>

    <tr>
        <th>ID</th>
        <th>firstName</th>
        <th>email</th>
        <th>lastName</th>
        <th>Actions</th>


    </tr>

    </thead>
    <tbody>
    <tr th:each="teacher:${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.email}"></td>
        <td th:text="${teacher.lastName}"></td>

        <td>
            <a th:href="@{'/api/teachers/update/'+${teacher.id}}">
                <button>update</button>
            </a>
            <a th:href="@{'/api/teachers/update/'+${teacher.id}}">
                <button>delete</button>
            </a>

        </td>


    </tr>

    </tbody>
</table>
<div>
    <a th:href="@{'/api/teachers/save/' + ${courseId}}">
        <button>save</button>
    </a>
</div>

<br><br>

<div>
    <a th:href="@{'/api/courses/find/by/'+${teacher.get(0).getCourse().getCompany().id}}">
        <button>Go to Courses</button>
    </a>
</div>
<br><br>
<div>
    <a th:href="@{/api/companies}">
        <button>go back</button>
    </a>
</div>


</body>
</html>
